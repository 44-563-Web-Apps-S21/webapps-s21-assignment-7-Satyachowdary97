<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <h1>Sai Satyanarayana Gullapalli reaction timer</h1>

  <p id="target">Your time</p>
    <p id="countdown">Count</p>

    <button type="button" class="btn btn-secondary" onclick="startTime()"> Start Timer</button>
    
  <button type="button" class="btn btn-primary" onclick="recordReact()"> React Now</button>

  <script>
    var myTime = undefined;
    function recordReact() {
      myTime = Date.now();
      console.log(myTime);
      
    }

    function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1) + min); //The maximum is inclusive and the minimum is inclusive
    }

    function startTime() {
      for (let i = 0; i < 4; i++) {
        var j = (3 - i) * 1000;

        setTimeout(() => {

          document.getElementById("countdown").innerHTML = i;
        }, j)
      }
      setTimeout(() => {
        if (myTime == undefined)
          document.getElementById("target").innerHTML = "Too Slow";
        else {
          var buttonTime = Date.now();
          var diff = buttonTime - myTime;
         
          document.getElementById("target").innerHTML = "Time was " + diff + " milliseconds"
          myTime = undefined
        }
      }, 3000)
    }
  </script>
</body>
</html>
